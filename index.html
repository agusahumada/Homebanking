<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>HOME BANKING</title>
</head>

<body id="bg">
    <div class="header">
        <img class="logo" src="img/logo.png" />
        <div class="align-left">
            <span id="name">Bienvenido/a usuario: <strong id="user-number"></strong></span>
            <img class="avatar" src="img/avatar.svg" />
        </div>
    </div>
    <div class="white-container">
        <div class="menu-container">
            <h1 class="your-account">Tu cuenta</h1>
            <button id="withdraw-btn" class="links" onclick="withdrawMoney()">Extraer dinero</button>
            <button class="links" onclick="depositMoney()">
          Depositar dinero
        </button>
            <button class="links" onclick="payService()">Pagar servicios</button>
            <button class="links" onclick="transferMoney()">
          Transferir dinero
        </button>
            <button class="links" onclick="changeLimit()">
          Cambiar límite de extracción
        </button>
        </div>
        <div class="green-container">
            <div class="account-info">
                <p>Saldo en tu cuenta</p>
                <h3>$ <strong id="balance-account"></strong></h3>
                <p>Tu límite de extracción es: <strong id="withdrawal-limit"></strong></p>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
